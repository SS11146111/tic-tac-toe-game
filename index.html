<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Tic Tac Toe</title>
</head>
<body>
   
    <div class="main">
        <div class="board">
            <h1>TIC TAC TOE</h1>
            <h4>Player 1: <span class="letters">O</span> | Player 2: <span class="letters">X</span></h4>
            <div class="game">
                <button class="box box0"></button>
                <button class="box box1"></button>
                <button class="box box2"></button>
                <button class="box box3"></button>
                <button class="box box4"></button>
                <button class="box box5"></button>
                <button class="box box6"></button>
                <button class="box box7"></button>
                <button class="box box8"></button>
            </div>
        </div>
        <h3 id="player"></h3>
        <button class="reset">RESET GAME</button>
    </div>
    
</body>
</html>
